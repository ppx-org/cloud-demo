<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>

<link th:replace="common/fragment/common::common"/>

<script type="text/javascript" th:inline="javascript">

//>>>>>>>>>>>>>>>>>>>img>>>>>>>>>>>>>>>>>>>>>>>>>>>>
var img = {};
img.zIndex = 1000;
img.click = function(obj) {
	
	alert(1)
	var initWidth = new Number($(obj).data("data-init-width"));
	var initHeight = new Number($(obj).data("data-init-height"));
	
	if (obj.height == 80) {
		$(obj).css({position:"fixed",left:$(obj).offset().left,top:$(obj).offset().top});
		$(obj).css({zIndex:++img.zIndex,width:initWidth,height:initHeight});
	}
	else {
		$(obj).css({position:""});
		$(obj).css({zIndex:1000,width:80*initWidth/initHeight,height:80});
	}
}
img.html = '<td class="imgTd">\
	<table style="height:80px"><tr><td rowspan="2" style="width:80px;"><img data-init-width="" data-init-height="" onclick="img.click(this)" class="uploadImg" onload="img.resize(this)"/></td><td class="glyphicon glyphicon-remove-circle" onclick="img.remove(this)"></td></tr>\
	</table></td>';
img.fileChange = function(obj) {
	this.loadImg(obj.files, obj.files.length, $(obj).parent().parent());
	
	// 重新生成一个，防止在图片被删除时onchange不生效
	$(obj).prop("outerHTML", $(obj).prop("outerHTML"));
}
img.loadImg = function(f, n, imgTr) {
	n--;
	
	// data-max-size默认为1M,maxLength默认为1
	var maxSize =  $(imgTr).find("input").attr("data-max-size");
	maxSize = !maxSize ? 1024*1024 : new Number(maxSize);
	var maxLength = $(imgTr).find("input").attr("data-max-length");
	maxLength = !maxLength ? 1 : new Number(maxLength);
	
	var accept = $(imgTr).find("input").attr("accept").split(",");
	var isAccept = false;
	for (var i = 0; i < accept.length; i++) {
		var fName = f[n].name.split(".");
		isAccept = "." + fName[fName.length - 1].toLowerCase() == accept[i];
	}
	if (isAccept == false) {
		return alertWarning("后缀名必须为:" + accept);
	}
	if (f[n].size > maxSize) {
		var max = maxSize >= 1024*1024 ? (maxSize/1024/1024).toFixed(1) + "M" : (maxSize/1024).toFixed(1) + "K";
		return alertWarning("不能大于" + max);
	}
	if　($(imgTr).find(".imgTd").length　== maxLength) {
		return alertWarning("最多" + maxLength  + "个");
	}
	
	var td = $(this.html);
	td.appendTo(imgTr);
	var reader = new FileReader();
	reader.onload = function(e) {
		var imgObj = td.find("img");
		imgObj.prop("src", this.result);
		imgObj.data("file", f[n]);
		if (n > 0) img.loadImg(f, n, imgTr);
	}
	reader.readAsDataURL(f[n]);
}
img.resize = function(img) {
	$(img).data("data-init-width", img.width);
	$(img).data("data-init-height", img.height);
	$(img).css({width:80 * img.width / img.height, height:80});

}
img.remove = function(obj) {
	$(obj).parents(".imgTd").remove();
}



$(function() {
});

function upload(obj) {
	var type = $(obj).attr("data-type");
	var file = $(obj).parents(".imgTr").find("img").data("file");
	var formData = new FormData();
	formData.append("file", file);
	formData.append("type", type);
	
	showLoading();
	$.ajax({url:[[@{/imgUpload/showSave}]], type:"POST", contentType:false, data:formData ,processData:false,
		success:function(r){
			if (r.arrayList && r.arrayList.length == 1) {
				var url = [[#{imgUrl}]] + r.arrayList[0] + "?t=" + new Date().getTime();
				$("#" + type).attr("src", url);
				$("#" + type).attr("title", url);
				updateImgUrl(type, url);
			} 
		}
	});
}

function updateImgUrl(type, url) {
	$.post([[@{/upload/updateImgUrl}]], "type=" + type + "&url=" + url, function(r) {
		if (r.result == 1) {
			alertSuccess("成功");
			hideLoading();
		}
	});
}
</script>
</head>

<body class="page-list-body">

<div class="page-list-query">
	<div class="page-list-title"><span class="glyphicon glyphicon-th-list"></span><span>test</span></div>
</div>

<table class="page-list-table table table-bordered table-condensed">
	<tr>
		<th style="width:300px;">TYPE</th>
		<th style="width:300px;">IMG</th>
		<th>ACTION</th>
	</tr>
	<tr th:each="img:${imgList}">
		<td th:text="${img.imgType}"></td>
		<td><img th:id="${img.imgType}" th:src="${img.imgUrl}" onload="img.resize(this)" onclick="img.click(this)" th:title="${img.imgUrl}"></td>
		<td>
			<table border=1 style="border-color:#DDDDDD;height:82px">
			<tr class="imgTr">
			<td>
				<input type="file" accept=".jpg,.png" multiple="multiple" onchange="img.fileChange(this)" style="display:none">
				<a href="#" onclick="$(this).prev().click()">[+]</a><a href="#" onclick="upload(this)" th:attr="data-type=${img.imgType}">上传</a>
			</td>			
			</tr>
			</table>
		</td>
	</tr>
</table>


</body>
</html>
