<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>

<link th:replace="common/fragment/common::common"/>
<link th:replace="common/fragment/common::validation"/>

<script type="text/javascript" th:inline="javascript">
$(function() {
	
});


function queryPage(pageNumber) {
	$("#pageNumber").val(pageNumber);
	showLoading();
	
	
	
	$.get([[@{/query/theme}]], $("#queryForm").serialize(), function(r) {
		refreshPageData(r);
		// theme	
		$("#themeView").empty();
		for (var i = 0; i < r.themeList.length; i++) {
			$("#themeView").append('<a href="javascript:onTheme(' + r.themeList[i].tid + ')">' + r.themeList[i].tn + '(' + r.themeList[i].n + ')</a>');
		}
		if (r.themeList.length > 0 && $("#tId").val() != "") {
			$("#themeView").append('<a href="javascript:onTheme(\'\')">cancel</a>');
		}
		
		hideLoading();
	});
}

function query() {
	$("#tId").val("");
	queryPage(1);
}

function onTheme(tId) {
	$("#tId").val(tId);
	queryPage(1);
}

</script>

<style>
#catView a {
	padding-left:10px
}
</style>

</head>

<body>



<div th:replace="common/fragment/common::pageList('DEMO_TEST')">
	<div th:fragment="queryFragment">
		<input type="hidden" id="tId" name="tId">
		<button type="button" class="btn btn-default btn-sm" onclick="query();"><span class="glyphicon glyphicon-search"></span>搜索</button>
	</div>
	
	<table th:fragment="listFragment">
	<tr>
	<td colspan="2">
		<table>
			<tr><td style="text-align: left;margin-left:10px">BBB<span id="themeView"></span></td></tr>
		</table>
	</td>
	</tr>
	
	<script id="pageTemplate" type="text/html">
	{{each arrayList as v i}}
	<tr>
		<td class="w-id">{{v.src}}</td>
		<td class="w-id">
			<div>{{v.t}}</div>
			<a href="/preSearch/promo?progId={{v.gid}}" target="_blank">{{v.arg}}</a>
		</td>
	</tr>
	{{/each}}
	</script>
	</table>
</div>




</body>
</html>
