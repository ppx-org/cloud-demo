<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>

<link th:replace="common/fragment/common::common"/>
<link th:replace="common/fragment/common::validation"/>

<script type="text/javascript" th:inline="javascript">
$(function() {
	
});


function queryPage(pageNumber) {
	$("#pageNumber").val(pageNumber);
	showLoading();
	
	
	
	$.get([[@{/query/cat}]], $("#queryForm").serialize(), function(r) {
		refreshPageData(r);
		// cat	
		$("#catView").empty();
		for (var i = 0; i < r.catList.length; i++) {
			$("#catView").append('<a href="javascript:onCat(' + r.catList[i].cid + ')">' + r.catList[i].cn + '(' + r.catList[i].n + ')</a>');
		}
		if (r.catList.length > 0 && $("#cId").val() != "") {
			$("#catView").append('<a href="javascript:onCat(\'\')">cancel</a>');
		}
		
		hideLoading();
	});
}

function query() {
	$("#cId").val("");
	queryPage(1);
}

function onCat(cId) {
	$("#cId").val(cId);
	queryPage(1);
}

</script>

<style>
#catView a {
	padding-left:10px
}

.page-list-title {display: none;}
</style>

</head>

<body>

<ul th:replace="store/search/pre/preCommon::head"></ul>
<script type="text/javascript">$("#cat").tab('show')</script>

<div th:replace="common/fragment/common::pageList('')">
	<div th:fragment="queryFragment">
		<input type="hidden" id="cId" name="cId">
		<button type="button" class="btn btn-default btn-sm" onclick="query();"><span class="glyphicon glyphicon-search"></span>搜索</button>
	</div>
	
	<table th:fragment="listFragment">
	<tr>
	<td colspan="2">
		<table>
			<tr><td style="text-align: left;margin-left:10px">PPPPP<span id="catView"></span></td></tr>
		</table>
	</td>
	</tr>
	
	<tr th:replace="store/search/pre/preCommon::prod"></tr>
	
	</table>
</div>




</body>
</html>
